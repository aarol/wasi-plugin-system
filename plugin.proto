syntax = "proto3";

package wasi_plugin;

enum Events {
  NONE = 0;
  SYNTAX_HIGHLIGHT = 1;
}

message PluginInfo {
  string name = 1;
  repeated Events events = 2;
}

message SyntaxRequest {
  string code = 1;
  string language = 2;
}

message VersionRequest {}
message VersionResponse {
  string version = 1;
}

message SyntaxResponse {
  string output = 1;
}

message Request {
  oneof req {
    SyntaxRequest syntax_request = 1;
    VersionRequest version_request = 2;
  }
}
