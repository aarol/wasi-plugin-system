syntax = "proto3";

package wasi_plugin;

enum EVENTS {
  NONE = 0;
  VERSION = 1;
  SYNTAX_HIGHLIGHT = 2;
}

message SyntaxRequest {
  string code = 1;
  string language = 2;
}
message SyntaxResponse {
  string output = 1;
}

message VersionRequest {}
message VersionResponse {
  string version = 1;
}

message Request {
  oneof req {
    SyntaxRequest syntax_request = 1;
    VersionRequest version_request = 2;
  }
}
