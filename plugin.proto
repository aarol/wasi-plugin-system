syntax = "proto3";

package wasi_plugin;

enum EVENTS {
  NONE = 0;
  SYNTAX_HIGHLIGHT = 1;
}

message VersionRequest {}
message VersionResponse {
  string version = 1;
  string name = 2;
  repeated EVENTS events = 3;
}

message SyntaxRequest {
  string code = 1;
  string language = 2;
}
message SyntaxResponse {
  string output = 1;
}

message Request {
  oneof req {
    VersionRequest version_request = 1;
    SyntaxRequest syntax_request = 2;
  }
}
